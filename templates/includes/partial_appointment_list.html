<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {% for appointment_list in appointments %}
        <tr>
            {% for app in appointment_list %}
                <td>{{ app }}</td>
            {% endfor %}
        </tr>
    {% empty %}
        <tr>
            <td colspan="3" class="text-center bg-warning">No Appointments Available</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
